<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord ID to IP Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Discord ID to IP Checker</h1>
    <p>Enter a Discord user ID to get their IP address:</p>
    <input type="text" id="discordId" placeholder="Discord User ID" />
    <button onclick="checkDiscordID()">Check</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
